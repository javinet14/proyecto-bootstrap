<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Boostrap Login | Ludiflex</title>
</head>

<body>

  <!----------------------- Main Container -------------------------->

  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">

      <!--------------------------- Left Box ----------------------------->

      <div class="col-md-6 rounded-4">
        <img
          src="https://images.pexels.com/photos/1633578/pexels-photo-1633578.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="hamburguer rounded-4">
      </div>

      <!-------------------- ------ Right Box ---------------------------->

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2>Foodies</h2>
            <p>Inicia sesión y administra tu restaurante</p>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Correo">
          </div>
          <div class="input-group mb-1">
            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña">
          </div>
          <div class="input-group mb-5 d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="formCheck">
              <label for="formCheck" class="form-check-label text-secondary"><small>Recuerdame</small></label>
            </div>
            <div class="forgot">
              <small><a href="#">Olvidaste la contraseña?</a></small>
            </div>
          </div>
          <div class="input-group mb-3">
            <a class="btn btn-lg btn-primary w-100 fs-6" href="panel.html">Iniciar Sesión</a>
          </div>
          <div class="row">
            <small>Aún no tienes cuenta? <a href="#">Registrate</a></small>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
